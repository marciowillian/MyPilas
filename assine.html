<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MyPilas</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/componentes.css">

</head>

<body>

    <header class="layout-cabecalho">
        <div class="container">
            <nav class="navegacao navegacao--assinatura">
                <a href="index.html"><img src="imagens/logo.png" width="100" height="35" alt="MyPilas"></a>
            </nav>
        </div>
    </header>

    <main class="layout-assinatura">
        <div class="container">
            <form action="#" method="POST">
                <h1 class="titulo-formulario">
                    Sua assinatura do MyPilas
                </h1>
                
                <div class="grupo-entrada">
                    <label for="razao-social">Razão social</label>
                    <input id="razao-social" type="text" class="campo">
                </div>

                <div class="row">
                    <div class="col-sm-3">
                        <div class="grupo-entrada">
                            <label for="cnpj">CNPJ</label>
                            <input id="cnpj" type="text" class="campo">
                        </div>
                    </div>
                    
                    <div class="col-sm-3">
                        <div class="grupo-entrada">
                            <label for="data-fundacao">Data de fundação</label>
                            <input id="data-fundacao" type="date" class="campo" required>
                        </div>
                    </div>
                </div>

                <div class="grupo-entrada">
                    <label for="responsavel">Responsável</label>
                    <input id="responsavel" type="text" class="campo">
                </div>

                <div class="grupo-entrada">
                    <label for="email">E-mail</label>
                    <input id="email" type="email" class="campo" required>
                </div>

                <div class="row">
                    <div class="col-sm-3">
                        <div class="grupo-entrada">
                            <label for="estado">Estado</label>
                            <select id="estdao" class="campo">
                                <option>Selecione</option>
                                <option value="MA">Maranhão</option>
                                <option value="CE">Ceará</option>
                                <option value="SP">São Paulo</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-sm-3">
                        <div class="grupo-entrada">
                            <label for="cidade">Cidade</label>
                            <select id="cidade" class="campo">
                                <option>Selecione</option>
                                <option value="cidade">São Luis</option>
                                <option value="cidade">São José de Ribamar</option>
                                <option value="cidade">Paço do Lumiar</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-3">
                        <div class="grupo-entrada">
                            <label for="senha">Senha</label>
                            <input id="senha" type="password" class="campo" required>
                        </div>
                    </div>

                    <div class="col-sm-3">
                        <div class="grupo-entrada">
                            <label for="confirmacao-senha">Confirme a senha</label>
                            <input id="confirmacao-senha" type="password" class="campo" required>
                        </div>
                    </div>
                </div>

                <div style="text-align: center; margin-top: 40px;">
                    <input type="submit" value="Assinar MyPilas" class="botao botao--principal">
                </div>
            </form>
        </div>
    </main>

    <footer class="layout-rodape">
        <div class="container">
            <p>&copy; MyPilas. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="javascripts/app.js"></script>
</body>

</html>
